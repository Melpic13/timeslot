name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22', '1.23']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Ensure tidy state
        run: |
          go mod tidy
          git diff --exit-code -- go.mod go.sum

      - name: Run go vet
        run: go vet ./...

      - name: Run tests with race and coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Enforce coverage >= 90%
        run: |
          total=$(go tool cover -func=coverage.out | awk '/^total:/{gsub("%", "", $3); print $3}')
          echo "total coverage: ${total}%"
          awk -v total="$total" 'BEGIN { exit (total + 0 < 90.0) ? 1 : 0 }'

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.go-version }}
          path: coverage.out

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.22.2
      - name: Run gosec
        run: gosec ./...

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Run fuzz smoke tests
        run: |
          go test -fuzz=FuzzParseTimeRange -fuzztime=15s ./availability/...
          go test -fuzz=FuzzParseRule -fuzztime=15s ./recurrence/...
          go test -fuzz=FuzzParseICS -fuzztime=15s ./ical/...
